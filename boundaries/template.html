<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Boundaries | Template</title>
    <link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css" />
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.js"></script>
<script>

var map = new mapboxgl.Map({
    container: 'map',
    minZoom: 5,
    maxZoom: 16,
    maxBounds: [ [ -8.74, 49.84 ], [ 1.96, 60.9 ] ],
    style: 'https://s3.eu-west-1.amazonaws.com/tiles.os.uk/styles/boundary-line/style.json',
    center: [ -1.319, 51.063 ],
    zoom: 9
});

// map.showTileBoundaries = true;

</script>

</body>
</html>
